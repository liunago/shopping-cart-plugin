<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="shopping-cart.css"/>
		<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="fly.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--接着，将商品信息html结构布置好，本例中，我们用四个商品并排布置，每个商品box中包括有商品图片、价格、名称以及加入购物车按钮等信息。-->
		<!--<div class="q">
			
		</div>-->
		<div class="box">
			<img src="images/A28-21K-6QQ-08.jpg" width="180" height="180">
			<h4>￥<span>3499.00</span></h4>
			<p>LG 49LF5400-CA 49寸IPS硬屏富贵招财铜钱设计</p>
			<a href="#" class="button orange addcar">加入购物车</a>
		</div>
		<div class="box">
			<img src="images/A28-21K-6S0-03.jpg" width="180" height="180">
			<h4>￥<span>3799.00</span></h4>
			<p>Hisense/海信 LED50T1A 海信电视官方旗舰店</p>
			<a href="#" class="button orange addcar">加入购物车</a>
		</div>
		<div class="box">
			<img src="images/A28-21K-6S0-04.jpg" width="180" height="180">
			<h4>￥<span>￥3999.00</span></h4>
			<p>Skyworth/创维 50E8EUS 8核4Kj极清酷开系统智能液晶电视</p>
			<a href="#" class="button orange addcar">加入购物车</a>
		</div>
		<div class="box">
			<img src="images/A28-21K-6S0-03.jpg" width="180" height="180">
			<h4>￥<span>6969.00</span></h4>
			<p>乐视TV Letv X60S 4核1080P高清3D安卓智能超级电视</p>
			<a href="#" class="button orange addcar">加入购物车</a>
		</div>
		<!--然后，我们还需要在页面的右侧加上购物车以及提示信息。-->
		<div class="m-sidebar">
			<div class="cart">
				<i id="end"></i>
				<span>购物车</span>
			</div>
		</div>
		<div id="msg">已成功加入购物车！</div>
	</body>
	<script>
		$(function() {
			var offset = $("#end").offset();
			$(".addcar").click(function(event) {
				var addcar = $(this);
				var img = addcar.parent().find('img').attr('src');
				var flyer = $('<img class="u-flyer" src="' + img + '">');
				flyer.fly({
					start: {
						left: event.pageX, //开始位置（必填）fly元素会被设置成position: fixed  
						top: event.pageY //开始位置（必填）  
					},
					end: {
						left: offset.left + 10, //结束位置（必填）  
						top: offset.top + 10, //结束位置（必填）  
						width: 0, //结束时宽度  
						height: 0//结束时高度  
					},
					onEnd: function() { //结束回调  
						$("#msg").show().animate({
							width: '250px'
						}, 200).fadeOut(1000); //提示信息  
						addcar.css("cursor", "default").removeClass('orange').unbind('click');
 					this.destory(); //移除dom  
					}
				});
			});
		});
	</script>
</html>
